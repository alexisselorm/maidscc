<mat-form-field [hidden]="!users" class="full-width-table">
  <input
    matInput
    #filter
    (keyup)="onsearchTextChanged(filter.value)"
    placeholder="Filter by name (or part of it)..."
  />
</mat-form-field>
@if (!isLoaded) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<table
  mat-table
  [dataSource]="users"
  [hidden]="!users"
  class="full-width-table"
>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">
      <a [routerLink]="['/user', row.id]">
        {{ row.first_name }} {{ row.last_name }}
      </a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>avatar</th>
    <td mat-cell *matCellDef="let row">
      <img
        class="round-small-image"
        [src]="row.avatar"
        [alt]="row.first_name"
      />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  (page)="getUsers($event)"
  [pageIndex]="defaultPageIndex"
  [pageSize]="defaultPageSize"
  aria-label="Select page"
  [pageSizeOptions]="[3, 5, 6, 10, 12]"
  showFirstLastButtons
>
</mat-paginator>
